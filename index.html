<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="styles.css">
   
    <script defer src="advice.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="advice-generator">
        <span class="advice-number">Advice #54</span>
        <q class="quote">The more ideas that you give away, the more ideas that will come to you.</q>
        <picture class="advice-divider">
          <source media="(min-width:545px)" srcset="./images/pattern-divider-desktop.svg">
          <img src="./images/pattern-divider-mobile.svg" alt="Avice Mobile divider">
        </picture>
      </div>
      <button class="advice-generator-btn">
        <img src="./images/icon-dice.svg" class="btn-img" alt="Dice icon">
      </button>
    </div> 
    <div class="attribution"> 
      Challenge by Frontend Mentor & Coded by Nikhila.
    </div>
  </body>
</html>
